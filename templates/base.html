<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Truck - {{ name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            margin: 0 0 10px;
            font-size: 24px;
            color: #333;
        }
        p {
            margin: 5px 0;
            color: #555
;
        }
        .info {
            margin-bottom: 20px;
        }
        .info strong {
            display: inline-block;
            width: 150px;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            text-decoration: none;
            color: #0066cc;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ name }}</h1>
        <div class="info">
            <p><strong>Location:</strong> <a href="{{ google_maps_url }}" target="_blank">{{ location }}</a></p>
            <p><strong>Type:</strong> {{ facility_type }}</p>
            <p><strong>Food Items:</strong> {{ food_items }}</p>
            <p><strong>Schedule:</strong> {{ schedule }}</p>
            <p><strong>Days/Hours:</strong> {{ days_hours }}</p>
            <p><strong>Status:</strong> {{ status }}</p>
        </div>
        <div class="info">
            <p><strong>Address:</strong> {{ address }}</p>
            <p><strong>Coordinates:</strong> {{ latitude }}, {{ longitude }}</p>
        </div>
        <div class="back-link">
            <a href="/">Back to Main Page</a>
        </div>
    </div>
</body>
</html>
