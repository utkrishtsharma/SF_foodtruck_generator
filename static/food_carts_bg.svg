<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0); }
      }
      .float {
        animation: float 3s ease-in-out infinite;
      }
      text {
        font-family: 'Courier New', Courier, monospace;
        fill: #ffffff;
        font-size: 20px;
      }
    </style>
  </defs>
  <!-- Background Gradient -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CA1AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- San Francisco Landmarks -->
  <g id="landmarks">
    <text x="10%" y="20%">Golden Gate Bridge</text>
    <rect x="8%" y="25%" width="10%" height="2%" fill="#E74C3C" />
    <rect x="8%" y="27%" width="2%" height="10%" fill="#E74C3C" />
    <rect x="16%" y="27%" width="2%" height="10%" fill="#E74C3C" />
    <text x="30%" y="20%">Bay Bridge</text>
    <rect x="28%" y="25%" width="12%" height="2%" fill="#3498DB" />
    <rect x="28%" y="27%" width="2%" height="10%" fill="#3498DB" />
    <rect x="38%" y="27%" width="2%" height="10%" fill="#3498DB" />
  </g>
  <!-- Food Trucks -->
  <g id="food_trucks">
    <rect x="30%" y="50%" width="20%" height="10%" fill="#34495E" />
    <rect x="35%" y="45%" width="10%" height="10%" fill="#9B59B6" />
    <circle cx="32%" cy="62%" r="3%" fill="#8E44AD" />
    <circle cx="48%" cy="62%" r="3%" fill="#8E44AD" />
    <rect x="60%" y="50%" width="20%" height="10%" fill="#1ABC9C" />
    <rect x="65%" y="45%" width="10%" height="10%" fill="#16A085" />
    <circle cx="62%" cy="62%" r="3%" fill="#27AE60" />
    <circle cx="78%" cy="62%" r="3%" fill="#27AE60" />
  </g>
  <!-- Food Items -->
  <g id="food_items">
    <text x="10%" y="70%">Tacos</text>
    <circle cx="15%" cy="72%" r="5%" fill="#E67E22" />
    <text x="30%" y="70%">Burgers</text>
    <rect x="35%" y="65%" width="5%" height="10%" fill="#D35400" />
    <text x="50%" y="70%">Sushi</text>
    <rect x="55%" y="65%" width="5%" height="10%" fill="#E74C3C" />
    <text x="70%" y="70%">Pizza</text>
    <rect x="75%" y="65%" width="5%" height="10%" fill="#E67E22" />
  </g>
  <!-- Animated Characters -->
  <g id="characters" class="float">
    <!-- SpongeBob-like Character -->
    <rect x="60%" y="30%" width="5%" height="10%" fill="#F1C40F" />
    <circle cx="62.5%" cy="28%" r="3%" fill="#F39C12" />
    <text x="60%" y="25%">SpongeBob</text>
    <!-- Patrick-like Character -->
    <polygon points="70,40 75,25 80,40" fill="#E91E63" />
    <circle cx="75%" cy="20%" r="5%" fill="#F39C12" />
    <text x="70%" y="15%">Patrick</text>
  </g>
  <!-- Retro Elements -->
  <g id="retro_elements">
    <text x="10%" y="90%">San Francisco Food Carts</text>
    <rect x="5%" y="85%" width="90%" height="5" fill="#1ABC9C" />
  </g>
</svg>
